<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .profile-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #007bff;
        }
        .card-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .document-list {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Student Details</h1>
        
        <div class="mb-3">
            <a th:href="@{/admin/students}" class="btn btn-secondary">Back to Student List</a>
            <a th:href="@{/admin/students/edit/{id}(id=${student.id})}" class="btn btn-warning">Edit Student</a>
        </div>
        
        <div class="row">
            <!-- Profile Information -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">Profile Information</div>
                    <div class="card-body text-center">
                        <img th:if="${student.profilePicture}" 
                             th:src="@{'/admin/profile-picture/' + ${student.profilePicture}}" 
                             alt="Profile Picture" 
                             class="profile-img mb-3">
                        <img th:if="${student.profilePicture == null}" 
                             src="https://via.placeholder.com/200" 
                             alt="No Profile" 
                             class="profile-img mb-3">
                        <h4 th:text="${student.name}">Student Name</h4>
                        <p class="text-muted" th:text="${student.username}">username</p>
                        
                        <div class="mt-3">
                            <span th:if="${student.role == 'ROLE_USER'}" class="badge badge-success">User</span>
                            <span th:if="${student.role == 'ROLE_ADMIN'}" class="badge badge-primary">Admin</span>
                            <span th:if="${student.role == 'ROLE_BANNED'}" class="badge badge-danger">Banned</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Student Documents -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Student Documents</div>
                    <div class="card-body">
                        <div th:if="${student.documents != null && !student.documents.empty}" class="document-list">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Type</th>
                                        <th>Upload Date</th>
                                        <th>Tags</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="doc : ${student.documents}">
                                        <td th:text="${doc.name}">Document Name</td>
                                        <td th:text="${doc.type}">Type</td>
                                        <td th:text="${#temporals.format(doc.uploadDate, 'dd-MM-yyyy HH:mm')}">Upload Date</td>
                                        <td>
                                            <span th:each="tag, iterStat : ${doc.docTag}" 
                                                  class="badge badge-info mr-1" 
                                                  th:text="${tag.name}">Tag</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:if="${student.documents == null || student.documents.empty}" class="text-center py-3">
                            <p class="text-muted">No documents available for this student.</p>
                        </div>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="card mt-3">
                    <div class="card-header">Actions</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <!-- Toggle Ban Button -->
                                <form th:action="@{/admin/students/toggle-ban/{id}(id=${student.id})}" method="post">
                                    <button type="submit" class="btn btn-block" 
                                            th:classappend="${student.role == 'ROLE_BANNED' ? 'btn-success' : 'btn-danger'}"
                                            th:text="${student.role == 'ROLE_BANNED' ? 'Unban Student' : 'Ban Student'}">
                                    </button>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <!-- Delete Button -->
                                <form th:action="@{/admin/students/delete/{id}(id=${student.id})}" method="post"
                                      onsubmit="return confirm('Are you sure you want to delete this student? This action cannot be undone.');">
                                    <button type="submit" class="btn btn-danger btn-block">Delete Student</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
