<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${student.id == null ? 'Add New Student' : 'Edit Student'}">Student Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .profile-preview {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ccc;
            margin-top: 10px;
        }
        .error-message {
            color: red;
            font-size: 80%;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${student.id == null ? 'Add New Student' : 'Edit Student ' + student.name}">Student Form</h1>
        
        <a th:href="@{/admin/students}" class="btn btn-secondary mb-3">Back to Student List</a>
        
        <div class="card">
            <div class="card-body">
				<form th:action="${student.id == null} ? @{/admin/students/add} : @{/admin/students/edit/{id}(id=${student.id})}" 
				      method="post"
				      enctype="multipart/form-data" 
				      th:object="${student}">

                    
                    <!-- Hidden ID field for editing -->
                    <input type="hidden" th:field="*{id}" />
                    
                    <!-- Name field -->
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required minlength="3">
                        <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    
                    <!-- Username field -->
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" required minlength="3">
                        <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>
                    
                    <!-- Password field - only required for new students -->
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               th:required="${student.id == null}">
                        <small class="form-text text-muted" th:if="${student.id != null}">
                            Leave blank to keep current password.
                        </small>
                    </div>
                    
                    <!-- Role selection -->
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <select class="form-control" id="role" th:field="*{role}" required>
                            <option value="ROLE_USER">User</option>
                            <option value="ROLE_ADMIN">Admin</option>
                            <option value="ROLE_BANNED">Banned</option>
                        </select>
                    </div>
                    
                    <!-- Profile Picture -->
                    <div class="form-group">
                        <label for="profileImage">Profile Picture:</label>
                        <input type="file" class="form-control-file" id="profileImage" name="profileImage" accept="image/*">
                        <small class="form-text text-muted">Upload a profile picture (optional).</small>
                        
                        <!-- Image preview for existing students -->
                        <div th:if="${student.profilePicture != null}">
                            <p>Current profile picture:</p>
                            <img th:src="@{'/admin/profile-picture/' + ${student.profilePicture}}" 
                                 alt="Current Profile" 
                                 class="profile-preview">
                        </div>
                        
                        <!-- Image preview for new uploads -->
                        <div>
                            <img id="imagePreview" style="display: none;" class="profile-preview">
                        </div>
                    </div>
                    
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary">
                        <span th:text="${student.id == null ? 'Add Student' : 'Update Student'}">Submit</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        // Preview uploaded image
        document.getElementById('profileImage').addEventListener('change', function(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('imagePreview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        });
    </script>
</body>
</html>
