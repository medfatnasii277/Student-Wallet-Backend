<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .profile-pic-small {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
        .pagination {
            margin-top: 20px;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Student Management</h1>
        
        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        
        <!-- Add Student Button -->
        <div class="mb-3">
            <a th:href="@{/admin/students/add}" class="btn btn-primary">Add New Student</a>
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
        
        <!-- Student Table -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Profile</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}"></td>
                        <td>
                            <img th:if="${student.profilePicture}" 
                                 th:src="@{'/admin/profile-picture/' + ${student.profilePicture}}" 
                                 alt="Profile" 
                                 class="profile-pic-small">
                            <span th:if="${student.profilePicture == null}" class="text-muted">No image</span>
                        </td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.username}"></td>
                        <td>
                            <span th:if="${student.role == 'ROLE_USER'}" class="badge badge-success">User</span>
                            <span th:if="${student.role == 'ROLE_ADMIN'}" class="badge badge-primary">Admin</span>
                            <span th:if="${student.role == 'ROLE_BANNED'}" class="badge badge-danger">Banned</span>
                        </td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{/admin/students/view/{id}(id=${student.id})}" class="btn btn-sm btn-info">View</a>
                                <a th:href="@{/admin/students/edit/{id}(id=${student.id})}" class="btn btn-sm btn-warning">Edit</a>
                                
                                <!-- Toggle Ban Button -->
                                <form th:action="@{/admin/students/toggle-ban/{id}(id=${student.id})}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm" 
                                            th:classappend="${student.role == 'ROLE_BANNED' ? 'btn-success' : 'btn-danger'}"
                                            th:text="${student.role == 'ROLE_BANNED' ? 'Unban' : 'Ban'}">
                                    </button>
                                </form>
                                
                                <!-- Delete Button -->
                                <form th:action="@{/admin/students/delete/{id}(id=${student.id})}" method="post" style="display: inline;"
                                      onsubmit="return confirm('Are you sure you want to delete this student?');">
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${students.empty}">
                        <td colspan="6" class="text-center">No students found</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Pagination -->
        <div th:if="${totalPages > 1}" class="pagination-container">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <!-- Previous Page -->
                    <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/admin/students(page=${currentPage - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    
                    <!-- Page Numbers -->
                    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                        th:classappend="${currentPage == i ? 'active' : ''}" 
                        class="page-item">
                        <a class="page-link" th:href="@{/admin/students(page=${i})}" th:text="${i + 1}"></a>
                    </li>
                    
                    <!-- Next Page -->
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/admin/students(page=${currentPage + 1})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="text-center mt-2">
                <span>Showing page [[${currentPage + 1}]] of [[${totalPages}]]</span>
                <span class="ml-2">Total items: [[${totalItems}]]</span>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
